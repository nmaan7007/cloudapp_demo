<head>
  <title>CloudApp Demo</title>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <a href="#" class="navbar-brand">CloudApp</a>
    <!-- {{> loginButtons}} -->
    <ul class="nav navbar-nav navbar-right">
    {{#if current_user}}
      <li><button class="btn btn-danger navbar-btn logout_account"><span class="glyphicon glyphicon-log-in logout_account"></span>&nbsp;Logout</button></li>
      <li><a href="#">{{current_user}}&nbsp;<span class="glyphicon glyphicon-user"></span></a></li>
    {{/if}}
    </ul>

  </nav>

  <div class="container">
    <!-- {{>login_form_template}} -->
    {{#if current_user}}
      {{>enter_feed}}
          <hr>
      {{>discussion_board}}
    {{else}}
      {{>login_form_template}}
      {{>registration}}
    {{/if}}


  </div>
</body>
<template name="forgot_password">
  <div class="modal fade" id="fpswd-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">
            <h3>Reset password</h3>
          </div>
        </div>
        <div class="modal-body">
          jadslfjasdk
        </div>
        <div class="modal-footer">
          <button data-dismiss="modal" class="btn btn-warning" >Close</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="registration">
  <div class="modal fade" id="sign-up-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">
            <h3>Sign-up</h3>
          </div>
        </div>
        <div class="modal-body">
          <form class="js-register">
            <div class="form-group">
              <label for="user_name">Username</label>
              <input type="text" name="user_name" class="form-control" placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" name="email_id" class="form-control" placeholder="Enter your email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" placeholder="Enter your password">
              <small class="form-text text-muted registration_error_field text-danger"></small>
            </div>
            <button type="submit" class="btn btn-primary form-control">Register</button>
          </form>
        </div>
        <div class="modal-footer">
          <button data-dismiss="modal" class="btn btn-warning" >Close</button>
        </div>
      </div>
    </div>
  </div>
</template>



<template name="login_form_template">
  <form class="js-login_form">
    <div class="form-row">
      <div class="form-group col-md-4 col-md-offset-4">
        <label for="email_id_login">Email Address</label>
        <input type="text" name="email_id_login" class="form-control" placeholder="Enter your email">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4 col-md-offset-4">
        <label for="password_login">Password</label>
        <input type="password" name="password_login" class="form-control" placeholder="Enter your password">
        <small class="form-text text-muted login_error_field text-danger"></small>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <button type="submit" class="btn btn-success form-control">Login</button>
      </div>
    </div>
  </form>
  <div class="row">
      <div class="col-md-2 col-md-offset-4">
        <a href="#" class="js-forgot-password" data-toggle="modal" data-target="#fpswd-modal">Forgot password</a>
      </div>
      <div class="col-md-2 col-md-offset-1">
        <a href="#" class="js-show-sign-up" >Sign-up</a>
      </div>
  </div>
</template>


<template name="discussion_board">
  {{#each feeds}}
    <blockquote class="js-feed-click">
      <p>{{topic}}</p>
      <footer>{{getUser createdBy}}&nbsp;({{createdOn}})</footer>
    </blockquote>
  {{/each}}
</template>



<template name="enter_feed">
  <form class="js-enter-feed">
    <div class="form-group">
     <label for="feed_topic">Comment</label>
     <textarea class="form-control" name="feed_topic" rows="3"></textarea>
   </div>
   <button type="submit" class="btn btn-success" >Submit</button>
  </form>
</template>
